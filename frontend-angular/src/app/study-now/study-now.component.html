<!-- study-now.component.html -->

<select [(ngModel)]="selectedCourseId" (change)="onCourseSelected()">
    <option value="" disabled>Select a course</option>
    <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
  </select>
  
  <div *ngIf="packageDetails">
    <h2>{{ packageDetails.title }}</h2>
    <div *ngFor="let fact of packageDetails.facts" class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h3>{{ fact.question }}</h3>
        </div>
        <div class="flip-card-back">
          <p>{{ fact.answer }}</p>
        </div>
      </div>
    </div>
  </div>
