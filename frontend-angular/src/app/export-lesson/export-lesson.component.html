<h2>Export Lesson</h2>

<form (ngSubmit)="exportLesson()">
  <label for="lesson-select">Select Lesson:</label>
  <select id="lesson-select" name="lesson-select" [(ngModel)]="selectedLesson" required>
    <option value="" disabled>Select a lesson</option>
    <option *ngFor="let lesson of lessons" [ngValue]="lesson">{{ lesson.title }}</option>
  </select>

  <label for="file-format">File Format:</label>
  <select id="file-format" name="file-format" [(ngModel)]="selectedFormat" required>
    <option value="" disabled>Select a format</option>
    <option value="pdf">PDF</option>
    <option value="docx">Word Document (DOCX)</option>
    <option value="txt">Plain Text (TXT)</option>
  </select>

  <button type="submit">Export Lesson</button>
</form>

<div *ngIf="exportedLessonContent">
  <h3>Exported Lesson:</h3>
  <pre>{{ exportedLessonContent }}</pre>
  <a [href]="exportedLessonDownloadLink" [download]="exportedLessonFileName">Download</a>
</div>
