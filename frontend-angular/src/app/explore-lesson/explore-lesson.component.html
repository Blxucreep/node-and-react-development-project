<!-- explore-lesson.component.html -->

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <h1>Anki Explore Lesson</h1>
  </header>
  
  <main>
    <section class="explore-lesson">
      <div class="explore-lesson-banner">
        <p>Explore Lessons</p>
      </div>
      
      <div class="explore-lesson-content">
        <h2>Browse Available Lessons</h2>
        <p>Below are the lessons available for exploration:</p>
        
        <div class="lesson-list">
          <div class="lesson-item" *ngFor="let lesson of lessons">
            <h3>{{ lesson.title }}</h3>
            <p>{{ lesson.description }}</p>
            <!-- Utilisation de routerLink pour diriger vers la page de détail de la leçon -->
            <a [routerLink]="['/lesson-detail']">Explore Lesson</a>
          </div>
          
          <!-- Ajout du bouton "Explore Lesson" pour Lesson 2 -->
          <div class="lesson-item">
            <h3>Lesson 2: CSS Styling</h3>
            <p>This lesson focuses on CSS styling techniques.</p>
            <!-- Utilisation de routerLink pour diriger vers la page de détail de la leçon (Lesson 2) -->
            <a [routerLink]="['/lesson-detail']">Explore Lesson</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Anki. All rights reserved.</p>
  </footer>
</body>
</html>
