<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <h1>Anki Explore Lesson</h1>
  </header>

  <main>
    <section class="explore-lesson">
      <div class="explore-lesson-banner">
        <p>Explore Lessons</p>
      </div>
      
      <div class="explore-lesson-content">
        <h2>Browse Available Lessons</h2>
        <p>Below are the lessons available for exploration:</p>
        
        <div class="lesson-list">
          <div class="lesson-item" *ngFor="let package of packages">
            <h3>{{ package.title }}</h3>
            <p>{{ package.description }}</p>
            <a [href]="'/lesson/' + package.id">Explore Lesson</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Anki. All rights reserved.</p>
  </footer>
</body>
</html>
